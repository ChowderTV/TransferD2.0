services:
  transferd:
    image: ghcr.io/chowdertv/transferd2.0:latest
    container_name: transferd-web
    ports:
      - "8080:8080"    # Web interface
      - "8081:8081"    # WebSocket port
    volumes:
      - ./downloads:/app/downloads  # Persistent downloads directory
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - transferd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  transferd-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  downloads:
    driver: local